<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <button
    onclick="createGrid()">
        Change Grid
    </button>
    <div id="grid-container">
    </div>

    <script>
        let gridSize = 16

        function createGrid() {
            const userInput = prompt('Enter number of squares per side (max 100):', gridSize);

            if (userInput === null) return; 

                const newGridSize = parseInt(userInput, 10);

            if (newGridSize > 0 && newGridSize <= 100) {
                gridSize = newGridSize;
                document.getElementById('grid-container').innerHTML = '';
                generateGrid(gridSize);
            } else {
                alert('Please enter a valid number between 1 and 100.');
            }
        }

        function generateGrid(size) {
            const container = document.getElementById('grid-container');

            for (let i = 0; i < size * size; i++) {
                const gridsquare = document.createElement('div');
                gridsquare.classList.add('grid-square');
                gridsquare.addEventListener('mouseover', () => {
                    gridsquare.style.backgroundColor = "pink"
                })
            container.appendChild(gridsquare);
            }
            container.style.width = `${size * 20}px`;

        }

        generateGrid(gridSize)

        

    </script>
    
</body>
</html>
